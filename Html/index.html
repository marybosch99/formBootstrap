<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script> -->

    <link rel="stylesheet" href="/Css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    
    <title>Registrate</title>
  </head>
  <body>
    <!--section-->
    <div id="section" class="contact-box">
        <div class="row no-gutters bg-dark">
          <!--columna de imagen-->
            <div class=" col-12 col-lg-5 col-xl-5 registro-bg">
              <!-- <img src="/Img/verdeagua.jpg" class="img-fluid" alt="imgDeRegistro">                 -->
            </div>
            <!--/columna de imagen-->

            <!--columna de formulario-->
            <div class="col-12 col-lg-7 col-xl-7 d-flex">
                <div class="container align-self-center p-6">
                  <h1 class="font-weight-bold mb-5 h1">Crea tu cuenta gratis</h1>
                  <div class="form-group">
                    <button class="btn btn-outline-dark d-inline-block text-light mr-2 mb-3 btn-width"><i class="icon ion-logo-google lead align-middle mr-2"></i> Google</button>
                    <button class="btn btn-outline-dark d-inline-block text-light mb-3 btn-width"><i class="icon ion-logo-facebook lead align-middle mr-2"></i>Facebook</button>
                  </div>
                  <p class="text-muted mb-5">Ingresa la siguiente informacion para registrarte.</p>

                  <!--form-->
                  <form>
                    <div class="form-row mb-1">
                      <div class="form-group col-md-6">
                        <label class="font-weight-bold">Nombre <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" placeholder="Tu nombre">
                      </div>
                      <div class="form-group col-md-6">
                        <label class="font-weight-bold">Apellido <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" placeholder="Tu apellido">
                      </div>
                    </div>
                      <div class="form-group mb-3">
                        <label class="font-weight-bold">Correo electronico <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" placeholder="Ingresa tu correo electronico">
                      </div>
                      <div class="form-group mb-3">
                        <label class="font-weight-bold">Contrase単a <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" placeholder="Ingresa una contrase単a">
                      </div>
                      <div class="form-group mb-3">
                        <label class="font-weight-bold">Repita su contrase単a <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" placeholder="Ingresa la misma contrase単a">
                      </div>
                      <div class="form-group mb-5">
                        <div class="form-check">
                          <input type="checkbox" class="form-input-check" id="aceptar">
                          <label for="aceptar" class="form-check-label text-muted">Acepto los terminos y condiciones</label>
                        </div>
                      </div>
                      <button class="btn btn-green mb-0 btn-width">Registrate</button>
                      <div><a href="#" class="volver float-right mt-3"><b>Volver</b></a></div>
                  </form>
                  <!--/form-->
                </div>
            </div>
            <!--/columna de formulario-->
        </div>

    </div>
    <!--/section-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
